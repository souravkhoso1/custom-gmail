<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="topnav">
  <a class="active" href="" style="float:left">My Custom Gmail</a>
  <a href="#" id="authorize_button" style="display:none;float:right">Authorize</a>
  <a href="#" id="signout_button" style="display:none;float:right">Sign Out</a>
</div>

<div class="main-content">
  <div class="label-div">
    <b>&nbsp;&nbsp;&nbsp;Mailboxes</b><hr/>
    <div class="label">
      <i class="fas fa-inbox"></i>&nbsp;
      <a class="label-text" onclick="fetchMessages('INBOX')">
        Inbox
        <span class="w3-badge" id="badge-inbox"></span>
      </a>
    </div>
    <div class="label">
      <i class="fas fa-paper-plane"></i>&nbsp;
      <a class="label-text" onclick="fetchMessages('SENT')">
        Sent
        <span class="w3-badge" id="badge-sent"></span>
      </a>
    </div>
    <div class="label">
      <i class="fas fa-trash-alt"></i>&nbsp;
      <a class="label-text" onclick="fetchMessages('TRASH')">
        Trash
        <span class="w3-badge" id="badge-trash"></span>
      </a>
    </div>
    <div class="label">
      <i class="fas fa-exclamation-circle"></i>&nbsp;
      <a class="label-text" onclick="fetchMessages('SPAM')">
        Spam
        <span class="w3-badge" id="badge-spam"></span>
      </a>
    </div>
  </div>
  <div class="messages-div" id="messages-div">
  </div>
  <div class="message-div" id="message-div">
  </div>
</div>

<div class="footer">
  <p><i class="far fa-copyright"></i> 2018 Copyright:<a href="https://github.com/souravkhoso4/" target="_blank"> Sourav Khoso</a></p>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Custom JS  -->
<script src="js/script.js"></script>
<!-- Gmail API JS  -->
<script async defer src="https://apis.google.com/js/api.js"
  onload="this.onload=function(){};handleClientLoad()"
  onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
