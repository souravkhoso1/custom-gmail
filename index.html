      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2 zero-padding">
            <div data-spy="affix">
              <b>&nbsp;&nbsp;&nbsp;Mailboxes</b><hr/>
              <div class="row label-div" id="label-div">
                <div class="col-sm-12">
                  <span class="glyphicon glyphicon-inbox"></span>&nbsp;
                  <a class="label-text" onclick="fetchMessages('INBOX')">
                    Inbox
                    <span class="badge" id="badge-inbox"></span>
                  </a>
                </div>
                <div class="col-sm-12">
                  <span class="glyphicon glyphicon-send"></span>&nbsp;
                  <a class="label-text" onclick="fetchMessages('SENT')">
                    Sent
                    <span class="badge" id="badge-sent"></span>
                  </a>
                </div>
                <div class="col-sm-12">
                  <span class="glyphicon glyphicon-trash"></span>&nbsp;
                  <a class="label-text" onclick="fetchMessages('TRASH')">
                    Trash
                    <span class="badge" id="badge-trash"></span>
                  </a>
                </div>
                <div class="col-sm-12">
                  <span class="glyphicon glyphicon glyphicon-exclamation-sign"></span>&nbsp;
                  <a class="label-text" onclick="fetchMessages('SPAM')">
                    Spam
                    <span class="badge" id="badge-spam"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3 zero-padding left-border">
              <div class="row messages-div" id="messages-div">
              </div>
          </div>
          <div class="col-sm-7 zero-padding left-border">
            <div class="row message-div" id="message-div">
            </div>
          </div>
        </div>
      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Custom JS  -->
    <script src="js/script.js"></script>
    <!-- Gmail API JS  -->
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
